name: Benchmark Comparison

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  bench-compare:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.x'
          cache: true

      - name: Check if baseline exists
        id: check-baseline
        run: |
          mkdir -p .perf
          git checkout ${{ github.event.pull_request.base.sha }} -- scripts/bench-ci.sh 2>/dev/null && {
            echo "has_baseline=true" >> $GITHUB_OUTPUT
            git checkout ${{ github.event.pull_request.head.sha }} -- scripts/bench-ci.sh
          } || {
            echo "has_baseline=false" >> $GITHUB_OUTPUT
          }

      - name: Skip if no baseline
        if: steps.check-baseline.outputs.has_baseline != 'true'
        run: echo "Base branch does not have bench-ci.sh yet. Skipping."

      - name: Install benchstat
        if: steps.check-baseline.outputs.has_baseline == 'true'
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Run benchmarks on base branch
        if: steps.check-baseline.outputs.has_baseline == 'true'
        run: |
          git checkout ${{ github.event.pull_request.base.sha }}
          bash scripts/bench-ci.sh .perf/base.txt 5

      - name: Run benchmarks on PR branch
        if: steps.check-baseline.outputs.has_baseline == 'true'
        run: |
          git checkout ${{ github.event.pull_request.head.sha }}
          bash scripts/bench-ci.sh .perf/pr.txt 5

      - name: Generate comparison comment
        if: steps.check-baseline.outputs.has_baseline == 'true'
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          node scripts/bench-comment.js .perf/base.txt .perf/pr.txt .perf/comment.md

      - name: Post or update PR comment
        if: steps.check-baseline.outputs.has_baseline == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('.perf/comment.md', 'utf8');
            const marker = '<!-- bench-compare-bot -->';
            const fullBody = marker + '\n' + body;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: fullBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: fullBody,
              });
            }
